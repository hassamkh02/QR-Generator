<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component QR Generator with Batch Numbers</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #34495e;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      flex: 1;
    }
    button:hover {
      background-color: #2980b9;
    }
    button.secondary {
      background-color: #6c757d;
    }
    button.secondary:hover {
      background-color: #5a6268;
    }
    button.tertiary {
      background-color: #28a745;
    }
    button.tertiary:hover {
      background-color: #218838;
    }
    #qr-code {
      margin: 25px auto;
      text-align: center;
    }
    #qr-data {
      font-family: monospace;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      text-align: center;
      margin-top: 20px;
      word-break: break-all;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background: #e8f8f5;
      color: #27ae60;
      text-align: center;
      display: none;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #printable-area, #printable-area * {
        visibility: visible;
      }
      #printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      #qr-data {
        display: none !important;
      }
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Component QR Generator</h1>
    
    <!-- Main Component Name and Sub -->
    <div class="form-group">
      <label for="component-type">Component Type</label>
      <select id="component-type">
        <optgroup label="Master Control Panel">
          <option value="MCPB">MCPB (Master Control Panel Board)</option>
          <option value="MCPT">MCPT (Master Control Panel Tablet)</option>
          <option value="MCPTR">MCPTR (Master Control Panel Transmitter)</option>
        </optgroup>
    
        <optgroup label="Diverter">
          <option value="DV">DV (Diverter)</option>
          <option value="DVB">DVB (Diverter Board)</option>
          <option value="DVSM">DVSM (Diverter Servo Motor)</option>
          <option value="DVG">DVG (Diverter Gear Box)</option>
          <option value="DVHSD">DVHSD (Diverter Hybrid Servo Driver)</option>
        </optgroup>
    
        <optgroup label="Floor Modules">
          <option value="FMG">FMG (Floor Modules General)</option>
          <option value="FMR">FMR (Floor Modules Recycle)</option>
          <option value="FM2B">FM2B (Floor Modules 2 Button)</option>
          <option value="FM4B">FM4B (Floor Modules 4 Button)</option>
          <option value="FML">FML (Floor Modules Linen Chute)</option>
          <option value="FMRF">FMRF (Floor Modules RFID)</option>
        </optgroup>
      </select>
    </div>
    
    
    <!-- Version Number -->
    <div class="form-group">
      <label for="version">Version</label>
      <select id="version">
        <option value="V1">V1</option>
        <option value="V2" selected>V2</option>
        <option value="V3">V3</option>
        <option value="V4">V4</option>
        <option value="V5">V5</option>
        <option value="V6">V6</option>
        <option value="V7">V7</option>
        <option value="V8">V8</option>
        <option value="V9">V9</option>
        <option value="V10">V10</option>
      </select>
    </div>
    
    <!-- Months -->
    <div class="form-group">
      <label for="manufacture-month">Manufacture Month</label>
      <select id="manufacture-month">
        <option value="01">January (01)</option>
        <option value="02">February (02)</option>
        <option value="03">March (03)</option>
        <option value="04">April (04)</option>
        <option value="05">May (05)</option>
        <option value="06">June (06)</option>
        <option value="07">July (07)</option>
        <option value="08">August (08)</option>
        <option value="09">September (09)</option>
        <option value="10">October (10)</option>
        <option value="11">November (11)</option>
        <option value="12">December (12)</option>
      </select>
    </div>
    
    <!-- Manufacture Years -->
    <div class="form-group">
      <label for="manufacture-year">Manufacture Year</label>
      <select id="manufacture-year">
        <option value="20">2020</option>
        <option value="21" selected>2021</option>
        <option value="22">2022</option>
        <option value="23">2023</option>
        <option value="24">2024</option>
        <option value="25">2025</option>
      </select>
    </div>
    
    <!-- Batch Number -->
    <div class="form-group">
      <label for="batch-number">Batch Number</label>
      <select id="batch-number">
        <!-- Options will be generated by JavaScript -->
      </select>
    </div>
    
    <!-- Buttons -->
    <div class="button-group">
      <button onclick="generateQR()">Generate QR Code</button>
      <button id="download-btn" class="secondary" onclick="downloadQR()" disabled>Download QR Code</button>
      <button id="print-btn" class="tertiary no-print" onclick="printQR()" disabled>Print QR Code</button>
    </div>
    
    <div id="printable-area">
      <div id="qr-code"></div>
      <div id="qr-data"></div>
    </div>
    <div id="status" class="status"></div>
  </div>

  <script>
    // Generate batch numbers from 01 to 200
    const batchSelect = document.getElementById("batch-number");
    for (let i = 1; i <= 200; i++) {
      const option = document.createElement("option");
      option.value = i.toString().padStart(2, '0');
      option.textContent = option.value;
      batchSelect.appendChild(option);
    }
    // Set default batch to 10
    batchSelect.value = "10";

    let currentQRCanvas = null;

    function generateQR() {
      const component = document.getElementById("component-type").value;
      const version = document.getElementById("version").value;
      const month = document.getElementById("manufacture-month").value;
      const year = document.getElementById("manufacture-year").value;
      const batch = document.getElementById("batch-number").value;
      
      // Create the pattern with batch number (e.g., "MCPBV20225-10")
      const qrContent = `${component}${version}${month}${year}-${batch}`;
      
      // Display the QR code
      const qrCodeElement = document.getElementById("qr-code");
      qrCodeElement.innerHTML = "";
      
      QRCode.toCanvas(qrContent, { width: 180 }, (error, canvas) => {
        if (error) {
          showStatus("Error generating QR code", "error");
          return;
        }
        qrCodeElement.appendChild(canvas);
        document.getElementById("qr-data").textContent = qrContent;
        showStatus("QR code generated!");
        
        // Enable download and print buttons and store the canvas
        document.getElementById("download-btn").disabled = false;
        document.getElementById("print-btn").disabled = false;
        currentQRCanvas = canvas;
      });
    }
    
    function downloadQR() {
      if (!currentQRCanvas) {
        showStatus("No QR code to download", "error");
        return;
      }
      
      // Create a temporary link to download the canvas as PNG
      const link = document.createElement('a');
      const qrContent = document.getElementById("qr-data").textContent;
      link.download = `${qrContent}.png`;
      link.href = currentQRCanvas.toDataURL('image/png');
      link.click();
      
      showStatus("QR code downloaded!");
    }
    
    function printQR() {
      if (!currentQRCanvas) {
        showStatus("No QR code to print", "error");
        return;
      }
      
      window.print();
    }
    
    function showStatus(message, type = "info") {
      const statusEl = document.getElementById("status");
      statusEl.textContent = message;
      statusEl.style.display = "block";
      statusEl.style.backgroundColor = type === "error" ? "#f8d7da" : "#e8f8f5";
      statusEl.style.color = type === "error" ? "#721c24" : "#27ae60";
      
      // Hide status after 3 seconds
      setTimeout(() => {
        statusEl.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
